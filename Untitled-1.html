<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendy Tees Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      user-select: none;
      display: flex;
      align-items: center;
    }
    .logo svg {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
      fill: #3b82f6;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
    }
    nav a {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #2563eb;
      color: white;
    }
    nav a.active {
      background-color: #2563eb;
      color: white;
      cursor: default;
    }
    .cart-link {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #ef4444;
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 50%;
      padding: 0 6px;
      min-width: 18px;
      text-align: center;
      user-select: none;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
      user-select: none;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .hero p {
      font-size: 1.125rem;
      margin: 0;
      font-weight: 500;
      opacity: 0.85;
    }

    main {
      flex-grow: 1;
      padding: 0 2rem 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .product-card:hover {
      box-shadow: 0 6px 14px rgb(0 0 0 / 0.15);
    }
    .product-image {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      user-select: none;
    }
    .product-info {
      padding: 1rem 1rem 1.25rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
      color: #111827;
      user-select: text;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #3b82f6;
      margin-bottom: 1rem;
      user-select: text;
    }
    .add-to-cart-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .add-to-cart-button:hover {
      background-color: #2563eb;
    }
    .add-to-cart-button:active {
      background-color: #1d4ed8;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding: 1rem;
      z-index: 1001;
      display: flex;
      flex-direction: column;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-sidebar h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .cart-item button {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .checkout-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto;
      width: 100%;
      user-select: none;
    }

    /* Product Details Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1002;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      user-select: text;
    }
    .modal img {
      width: 100%;
      border-radius: 8px;
      object-fit: contain;
      max-height: 300px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    label {
      font-weight: 600;
    }

    select {
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #1f2937;
      color: white;
      user-select: none;
    }
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.9rem;
      }
      nav {
        gap: 1rem;
      }
      header {
        padding: 1rem 1rem;
      }
      main {
        padding: 0 1rem 2rem 1rem;
      }
      .cart-sidebar {
        width: 100vw;
        right: -100vw;
      }
      .cart-sidebar.open {
        right: 0;
      }
    }

    /* Accessibility: hide text but readable by screen readers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
</head>
